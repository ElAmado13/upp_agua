<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumo de Agua</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Incluye Chart.js -->
</head>
<body>
    <div class="container">
        <h1>Consumo de agua</h1>

        <!-- Entrada para el usuario -->
        <div class="entrada-usuario">
            <label for="input-consumo">Litros registrados:</label>
            <input type="number" id="input-consumo" name="consumo" placeholder="Esperando cálculo..." readonly>
            <button id="btn-calcular" type="button">Calcular</button>
        </div>

        <!-- Barra de agua -->
        <div class="tuberia">
            <div class="agua" id="barra-agua"></div>
            <p id="cronometro-llenado" style="font-size: 1.2rem; color: #003366; margin-top: 10px;"></p>
            <p id="mensaje-estado" style="font-size: 1.2rem; color: red; font-weight: bold; margin-top: 5px;"></p>
        </div>

        <!-- Semáforo -->
        <div class="semaforo">
            <div class="luz verde" id="verde" style="display: none;">Consumo adecuado</div>
            <div class="luz roja" id="roja" style="display: none;">¡Alerta deteccion de Fuga!</div>
        </div>

        <!-- Lienzo para la gráfica -->
        <div class="grafica-container">
            <canvas id="grafica-consumo" width="400" height="200"></canvas>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
