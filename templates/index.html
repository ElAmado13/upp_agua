<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumo de Agua</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Incluye Chart.js -->
</head>
<body>
    <div class="container">
        <h1>Consumo de agua</h1>

<!-- Cambiar el texto de la etiqueta -->
    <div class="entrada-usuario">
        <label for="input-consumo">El consumo detectado es:</label>
        <input type="text" id="input-consumo" name="consumo" value="0" readonly> <!-- Campo solo lectura -->
        <button id="btn-calcular" type="button">Calcular</button>
    </div>

        <!-- Barra de agua -->
        <div class="tuberia">
            <div class="agua"></div>
        </div>

        <!-- Texto de consumo -->
        <p class="texto-consumo">El consumo es: <span id="consumo">0</span> litros</p>

        <!-- Texto de fuga -->
        <p class="mensaje-fuga" id="mensaje-fuga" style="display: none;">¡Posible fuga detectada!</p>

        <!-- Semáforo -->
        <div class="semaforo">
            <div class="luz verde" id="verde" style="display: none;">Luz verde</div>
            <div class="luz roja" id="roja" style="display: none;">Luz roja</div>
        </div>

        <!-- Lienzo para la gráfica -->
        <div class="grafica-container">
            <canvas id="grafica-consumo" width="400" height="200"></canvas>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
